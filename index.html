<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Order Component</title>
</head>
<body>
  <div class="container">

    <div class="card">

      <div class="card-header">
        <img class="hero-img" src="/images/illustration-hero.svg" alt="hero-img">
      </div> <!-- .card-header -->

      <div class="card-body">
        <div class="summary">
          <h1 class="title text-center text-lg fw-900 my-mb-md">Order Summary</h1>
          <p class="description text-center text-md fw-500 my-mb-sm">
            You can now listen to millions of songs
            audiobooks, and podcasts on any device  anywhere you like!
          </p>
        </div>

        <div class="plan-info my-mb-md">
          <img src="/images/icon-music.svg" alt="music-icon">
          <div class="price">
            <h3 class="text-sm fw-700">Annual Plan</h2>
            <span class="text-sm fw-500">$ 59.99 / year </span>
          </div>
          <a href="#" class="text-xsm fw-700">Change</a>
        </div>

        <div class="card-footer">
          <button class="btn text-center fw-700 my-mb-sm">Proceed to Payment</button>
          <button class="btn-outline fw-700">Cancel Order</button>
        </div> <!-- .card-footer -->

      </div> <!-- .card-body -->

    </div> <!-- .card-->

  </div> <!-- .container -->
</body>
</html>
